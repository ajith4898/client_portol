<app-spinner></app-spinner>
<app-header></app-header>

<div class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <!-- <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field> -->
              
            </div> 
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 buttonrow" >
                <button  mat-raised-button color="primary" style="margin-right: 11px;" (click)="addkeys()">
                    <mat-icon>add_circle</mat-icon>
                    Add
                  </button>
            </div>
            </div>
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="ClientID">
                    <th mat-header-cell *matHeaderCellDef>S.No. </th>
                    <td mat-cell *matCellDef="let item; let i = index ;let even = even; let odd = odd"  [ngClass]="{ even1: even, odd1: odd }">
                       {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef> API Keys </th>
                    <td mat-cell *matCellDef="let element; let even = even; let odd = odd"  [ngClass]="{ even1: even, odd1: odd }">
                      <div class="row">
                        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 keydiv" >{{element.key}}</div>
                        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 btn" >	<mat-icon  matTooltip="click to copy Key" [cdkCopyToClipboard]="element.key" style="color: gray;">filter_none</mat-icon></div>
                        
                        <!-- <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1" >	<mat-icon>filter_none</mat-icon></div> -->
                      </div>
                       </td>
                  </ng-container>

                   <!-- Symbol Column -->
                   <ng-container matColumnDef="expires_at">
                    <th mat-header-cell *matHeaderCellDef> Expire Date </th>
                    <td mat-cell *matCellDef="let element; let even = even; let odd = odd"  [ngClass]="{ even1: even, odd1: odd }"> {{element.expires_at}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="is_active">
                    <th mat-header-cell *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element; let even = even; let odd = odd"  [ngClass]="{ even1: even, odd1: odd }">
                        <mat-slide-toggle (change)="onToggle($event,element.ID)"
                        class="example-margin"
                        [color]="color"
                        [checked]="element.is_active">
                    </mat-slide-toggle>
                    </td>
                  </ng-container>
              
                 
              

                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete</th>
                    <td mat-cell *matCellDef="let element; let even = even; let odd = odd"  [ngClass]="{ even1: even, odd1: odd }"><mat-icon class="deletecss"  matTooltip="Delete Key" (click)="delete(element.ID)">delete</mat-icon> </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="row" *ngIf="this.datakey && this.datakey.length<=0">
<p>No API Keys Found</p>
                </div>
              
                <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
          
              
            </div>
              

        </div>
      </div>



        <div class="row" style="padding: 10px;">
        <div class="card col-xs-12 col-sm-12 col-md-3 col-lg-3" style="padding: 15px 28px;">
    

            <div class="row"  *ngFor="let data of cardlist; let i = index">
              <mat-card (click)="changes(i)" [ngClass]="{'newclass011': newclass01 ==i}" class="matcss btn"  matTooltip="click to view details" >
              {{data.name}}
          </mat-card>
      </div>
      

        </div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" style="padding-right: 2px;">
          <div class="card" style="min-height: 100%;padding: 15px;">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="padding-bottom: 20px;">
                  <p id="orangeunderline">Details</p>
              </div>
          
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let data of cardlistdetails.details">
          
                  <div class="row">
                      <p class="titlekey">{{data.title}}</p>
                  </div>
          
                  <div class="row">
                      <p class="colorfordeta">{{data.details}}</p>
                  </div>
          
              </div>
          </div>
          </div>

        </div>

    </div>

</div>
